<header id="header" data-magellan-target="header" class="header row">

  <img data-interchange="[assets/img/header/hero_bg_neft_w640.jpg, small], [assets/img/header/hero_bg_neft_w1024.jpg, medium], [assets/img/header/hero_bg_neft_w1200.jpg, large]">

  <div class="header__text small-12 medium-6 large-6 columns">
    <h1>
      <span class="light-green">Утилизация</span><br>
      <span class="medium-green">промышленных</span><br>
      <span class="dark-green">отходов</span>
    </h1>
    <br>
    <span>по Приволжскому Федеральному Округу</span>
  </div>

  <div class="header__callback small-12 medium-6 large-6 columns">

    <div class="header__header-form clearfix">

      <div class="header-form__button float-left">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <span>Обратный звонок</span>
      </div>

      <a href="#" class="header-form__button light-green hover-effect">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
        <span>Форма заявки</span>
      </a>

    </div>

    <form>
      <div class="log-in-form">
        <div class="input-group">
          <span class="input-group-label"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input class="input-group-field" type="text" placeholder="Иван Иванов">
        </div>
        <div class="input-group">
          <span class="input-group-label"><i class="fa fa-phone" aria-hidden="true"></i></span>
          <input class="input-group-field" type="text" placeholder="+7 (919) 555-55-55">
        </div>
        <input id="show-password" type="checkbox"><label for="show-password">Срочно перезвонить</label>
        <a type="submit" class="button expanded light-green hover-effect">Отправить</a>
      </div>
    </form>

  </div>

</header>
